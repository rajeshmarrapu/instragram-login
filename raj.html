<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram" class="logo">
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Log In</button>
            </form>
            <div class="divider">
                <span>OR</span>
            </div>
            <button class="fb-login-btn" id="fb-login-btn">Log in with Facebook</button>
            <p class="forgot-password">
                <a href="#" id="forgot-password-link">Forgot password?</a>
            </p>
        </div>
        <div class="signup-container">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgot-password-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2>Reset Password</h2>
            <input type="email" id="reset-email" placeholder="Enter your email" required>
            <button id="send-reset">Send Reset Link</button>
            <p id="reset-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
